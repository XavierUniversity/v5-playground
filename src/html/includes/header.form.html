<div id="search" class="drawer drawer--search" aria-hidden="true" aria-describedby="search_intro">
  <div class="search__header">
    <form action="https://www.xavier.edu/search" method="GET" role="search" class="form site-search" id="header-search" aria-controls="search-results">
      <label class="sr-only" for="q">Search Xavier University:</label>
      <input class="input-text site-search__input-text" name="q" id="q" type="search" placeholder="e.g. biology" />
      <svg class="icon site-search__icon"><use xlink:href="#xu-search" /></svg>
      <button class="o-btn site-search__btn" type="submit" aria-label="Submit Search">Search</button>
    </form>
    <button class="o-btn drawer__btn drawer__btn--inverted drawer-close search__close" aria-label="Close Search" data-controls="#search">
      <svg class="icon drawer__icon"><use xlink:href="#xu-close" /></svg>
    </button>
  </div>
</div>
